services:
  kylin5-machine:
    image: apachekylin/apache-kylin-standalone:5.0.2-GA
    container_name: Kylin5-Machine
    hostname: localhost
    environment:
      - TZ=UTC
    mem_limit: 10G
    ports:
      - "7070:7070"
      - "8088:8088"
      - "9870:9870"
      - "8032:8032"
      - "8042:8042"
      - "2181:2181"
